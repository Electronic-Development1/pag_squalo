{% extends "base.html" %}
{% load static %}

{% block title %}Gracias por Registrarte{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #a8e6cf, #dcedc1);
    }

    .container {
        width: 800px;
        height: 450px;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        border-radius: 20px;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
        margin: 80px auto;
        border: 3px solid #81c784;
    }

    h1 {
        color: black;
        font-size: 32px;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    p {
        font-size: 20px;
        color: #388e3c;
    }

    .checkmark {
        font-size: 50px;
        color: #66bb6a;
        margin-bottom: 20px;
    }
</style>

<div class="container">
    <div class="checkmark">✔️</div>
    <h1>¡Gracias por contar con nosotros!<br>Equipo SQUALO</h1>
    <p>Tu registro ha sido exitoso.<br>¡Estamos emocionados de tenerte con nosotros!</p>
</div>


{% endblock %}
